<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
   <g transform="translate(20, 600)">
      <text x="600"
            y="-550"
            text-anchor="middle"
            fill="DodgerBlue"
            font-size="30">How Many Times Each Character Speaks in Teen Titans (Season 1 Episode 3)</text>
      <line x1="50"
            y1="0"
            x2="1200"
            y2="0"
            stroke="BlueViolet"
            stroke-width="3"/>
      <line x1="50"
            y1="0"
            x2="50"
            y2="-500"
            stroke="BlueViolet"
            stroke-width="3"/>
      <text x="100 "
            y="30"
            text-anchor="start"
            font-size="18"
            fill="blue">Beast Boy</text>
      <rect x="100" y="-510" width="50" height="510"/>
      <!--Count of Beast Boy speeches is: 51-->
      <text x="200 "
            y="30"
            text-anchor="start"
            font-size="18"
            fill="blue">Lightning</text>
      <rect x="200" y="-300" width="50" height="300"/>
      <!--Count of Lightning speeches is: 30-->
      <text x="300 "
            y="30"
            text-anchor="start"
            font-size="18"
            fill="blue">Thunder</text>
      <rect x="300" y="-280" width="50" height="280"/>
      <!--Count of Thunder speeches is: 28-->
      <text x="400 "
            y="30"
            text-anchor="start"
            font-size="18"
            fill="blue">Sorcerer</text>
      <rect x="400" y="-120" width="50" height="120"/>
      <!--Count of Sorcerer speeches is: 12-->
      <text x="500 "
            y="30"
            text-anchor="start"
            font-size="18"
            fill="blue">Raven</text>
      <rect x="500" y="-110" width="50" height="110"/>
      <!--Count of Raven speeches is: 11-->
      <text x="600 "
            y="30"
            text-anchor="start"
            font-size="18"
            fill="blue">Robin</text>
      <rect x="600" y="-110" width="50" height="110"/>
      <!--Count of Robin speeches is: 11-->
      <text x="700 "
            y="30"
            text-anchor="start"
            font-size="18"
            fill="blue">Starfire</text>
      <rect x="700" y="-100" width="50" height="100"/>
      <!--Count of Starfire speeches is: 10-->
      <text x="800 "
            y="30"
            text-anchor="start"
            font-size="18"
            fill="blue">Cyborg</text>
      <rect x="800" y="-90" width="50" height="90"/>
      <!--Count of Cyborg speeches is: 9-->
      <text x="35" y="-100" fill="#ff4dc4" text-anchor="middle">10</text>
      <line x1="50"
            y1="-100"
            x2="1100"
            y2="-100"
            stroke="Chartreuse"
            stroke-dasharray="10"/>
      <text x="35" y="-200" fill="#ff4dc4" text-anchor="middle">20</text>
      <line x1="50"
            y1="-200"
            x2="1100"
            y2="-200"
            stroke="Chartreuse"
            stroke-dasharray="10"/>
      <text x="35" y="-300" fill="#ff4dc4" text-anchor="middle">30</text>
      <line x1="50"
            y1="-300"
            x2="1100"
            y2="-300"
            stroke="Chartreuse"
            stroke-dasharray="10"/>
      <text x="35" y="-400" fill="#ff4dc4" text-anchor="middle">40</text>
      <line x1="50"
            y1="-400"
            x2="1100"
            y2="-400"
            stroke="Chartreuse"
            stroke-dasharray="10"/>
      <text x="35" y="-500" fill="#ff4dc4" text-anchor="middle">50</text>
      <line x1="50"
            y1="-500"
            x2="1100"
            y2="-500"
            stroke="Chartreuse"
            stroke-dasharray="10"/>
   </g>
</svg>

<!DOCTYPE html>
<html>
    <head>
        <title>Graphs</title>
        <meta charset="UTF-8" />
        <meta name="author" content="Shannon Dunn" />
        <meta name="author" content="Lauren McNeill" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="teenstyle.css"/>

    <body>
        <!--#include file="header.html"-->
        <div class="container">
            <br/>
            <br/>
                <div class="svgText"><h1>How Many Times Main Characters Speak in Episodes</h1>
                    <p>Here you can find all of our graphs for the episodes in Season 1. Note that we took out any character who talked 5 times or less.</p></div>
                <div class="svgContainer">
                   <div id="svgLeft">
                    <img src="teenTitans-svg/s1ep1.svg" alt="episode 1 graph"/>
                    <img src="teenTitans-svg/s1ep3.svg" alt="episode 3 graph"/>
                    <img src="teenTitans-svg/s1ep5.svg" alt="episode 5 graph"/>
                    <img src="teenTitans-svg/s1ep7.svg" alt="episode 7 graph"/>
                    <img src="teenTitans-svg/s1ep9.svg" alt="episode 9 graph"/>
                    <span class="fitting"><img src="teenTitans-svg/s1ep11.svg" alt="episode 11 graph"/></span>
                    <img src="teenTitans-svg/s1ep13.svg" alt="episode 13 graph"/>
                   </div>
                    <div id="svgRight">
                    <img src="teenTitans-svg/s1ep2.svg" alt="episode 2 graph"/>
                    <span class="fitting"><img src="teenTitans-svg/s1ep4.svg" alt="episode 4 graph"/></span>
                    <img src="teenTitans-svg/s1ep6.svg" alt="episode 6 graph"/>
                    <img src="teenTitans-svg/s1ep8.svg" alt="episode 8 graph"/>
                    <img src="teenTitans-svg/s1ep10.svg" alt="episode 10 graph"/>
                    <img src="teenTitans-svg/s1ep12.svg" alt="episode 12 graph"/>
                    </div>
                </div>
        </div>
